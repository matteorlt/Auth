<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion / Inscription</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>

  <div class="form-container">
    <div id="messageBox"></div>
    <form id="loginForm" action="../login.php" method="POST">
      <h2>Connexion</h2>
      <input type="text" name="username" placeholder="Nom d'utilisateur" required />
      <input type="password" name="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
      <p>Pas encore de compte ? <a href="#" onclick="showRegister()">S'inscrire</a></p>
    </form>

    <form id="registerForm" action="../register.php" method="POST" style="display: none;">
      <h2>Inscription</h2>
      <input type="text" name="username" placeholder="Nom d'utilisateur" required />
      <input type="email" name="email" placeholder="Adresse e-mail" required />
      <input type="password" name="password" id="registerPassword" placeholder="Mot de passe" required />
      <small id="passwordStrength" class="info"></small>
      <button type="submit" id="registerBtn" disabled>S'inscrire</button>
      <p>Déjà un compte ? <a href="#" onclick="showLogin()">Se connecter</a></p>
    </form>
  </div>

  <script src="../assets/js/script.js"></script>
</body>
</html>
